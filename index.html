<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Project</title>
</head>
<body>
    <div class="showcase">
        <div class="content">
            <h1 class="tittle">counter</h1>
            <p class="count-el">0</p>
            <button class="btn" onclick="add()">Addition</button>
            <button class="btn btn2" onclick="minus()">Subtraction</button>
            <button class="btn btn3" onclick="saved()">Save</button>
            <p class="saved-el">Saved: </p>
        </div>
    </div>

    <script>
        // DECLARE VARIABLES
        let count = 0;
        let start = document.querySelector('.count-el')
        let savedEl = document.querySelector('.saved-el')
        
        // CREATE FUNCTIONS
        function add(){
            count = count + 1;
            start.innerHTML = count;
        }
        
        function minus(){
            count -= 1;
            start.innerHTML = count;
        }
        
        function saved(){
            let result = count + ' / ';
            savedEl.textContent += result
            start.innerHTML = 0;
            count = 0;
            

        }

        
    </script>
</body>
</html>
